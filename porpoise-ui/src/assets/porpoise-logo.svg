<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-labelledby="title desc" role="img">
  <title>Porpoise Analytics</title>
  <desc>Modern porpoise leaping from water</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="porpoiseGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect x="2" y="2" width="60" height="60" rx="14" fill="url(#bgGrad)"/>
  
  <!-- Water waves - bottom -->
  <path d="M2 48 Q12 44 22 48 T42 48 T62 48 L62 62 L2 62 Z" fill="#3b82f6" opacity="0.4"/>
  <path d="M2 52 Q10 49 18 52 T34 52 T50 52 T62 52 L62 62 L2 62 Z" fill="#60a5fa" opacity="0.3"/>
  
  <!-- Porpoise body - smooth arc -->
  <path d="M 18 38 Q 24 18, 34 14 Q 38 13, 42 14 Q 48 16, 52 22 Q 54 26, 52 30 Q 50 34, 46 36 Q 40 38, 34 37 Q 28 36, 24 34 Q 20 32, 18 38 Z" 
        fill="url(#porpoiseGrad)" opacity="0.95"/>
  
  <!-- Dorsal fin -->
  <path d="M 36 18 Q 37 14, 38 18 Q 38 20, 36 20 Z" fill="#1e3a8a"/>
  
  <!-- Beak/snout -->
  <path d="M 48 20 Q 52 18, 54 20 Q 54 22, 52 22 Q 50 22, 48 21 Z" fill="#1e3a8a"/>
  
  <!-- Eye -->
  <circle cx="47" cy="21" r="1.2" fill="#ffffff" opacity="0.85"/>
  
  <!-- Belly highlight -->
  <path d="M 30 28 Q 38 26, 44 28 Q 46 30, 42 32 Q 36 34, 30 32 Q 28 30, 30 28 Z" 
        fill="#ffffff" opacity="0.12"/>
  
  <!-- Tail -->
  <path d="M 20 36 Q 16 34, 14 36 Q 14 38, 16 39 Q 18 38, 20 36 Z" fill="#1e3a8a"/>
  <path d="M 20 36 Q 18 40, 16 42 Q 15 43, 14 41 Q 15 38, 18 37 Z" fill="#1e3a8a"/>
  
  <!-- Splash effect -->
  <circle cx="52" cy="32" r="1.5" fill="#ffffff" opacity="0.35"/>
  <circle cx="50" cy="35" r="1" fill="#ffffff" opacity="0.3"/>
  <circle cx="48" cy="33" r="0.8" fill="#ffffff" opacity="0.25"/>
</svg>
